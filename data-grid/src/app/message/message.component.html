<div [@rowEaseInOut] (click)="onHidden()"  *ngIf="msgs && msgs.severity" 
  class="modal-message success-modal" 
  attr.id="{{msgs.severity == 'error' ? 'something_wrong' :''}}" 
  tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">        
          <div class="modal-title font-14 font-regular">
            <div class="single-message" *ngIf="msgs.summary">
                <span class="theme-color white" [ngClass]="{'icon-Warning-exclam': msgs.severity == 'error', 'icon-Confirmation-Tick': msgs.severity != 'error'}"></span>{{ msgs.summary }}
            </div>
            <div class="multiple-message" *ngIf="msgs.details">
                <ul>
                    <li *ngFor="let detail of msgs.details">
                        {{detail}}
                    </li>
                </ul>
            </div>
            <!-- *ngIf="msgs.cancel" -->
            <!--button  type="button" (click)="autoShownModal.hide()" class="close pull-right" data-dismiss="modal" aria-label="Close"><i aria-hidden="true" class="glyphicon glyphicon-remove font-14">&nbsp;</i></button-->
            </div>
        </div>       
        </div>
    </div>
</div>
